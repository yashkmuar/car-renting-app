<div class="container my-4">
    <h2 class="mb-4 text-center">Vehicle Management</h2>

    <div class="row">
        <div class="col-md-8 mb-3">
            <div class="card h-100">
                <div class="card-header">
                    Vehicle List
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Image</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Year</th>
                                    <th>Color</th>
                                    <th>Daily Rate</th>
                                    <th>Reg. No</th>
                                    <th class="tex-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><img src="https://via.placeholder.com/60x40"></td>
                                    <td>Toyota</td>
                                    <td>Corolla</td>
                                    <td>2023</td>
                                    <td>Plate Whiz</td>
                                    <td>â‚¹2.5Cr</td>
                                    <td>DL01AB1234</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-outline-primary me-1">Edit</button>
                                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer" small text-muted>
                    Showing 1-10 of 25 Vehicles
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-header">Add / Edit Vehicle</div>

                <div class="card-body">
                    <form>
                        <input type="hidden" id="CarId" value="0">

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" [(ngModel)]="newCarObj.brand" class="form-control" placeholder="e.g. Toyota">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" placeholder="e.g. Corolla">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="text" class="form-control" placeholder="e.g. 2022">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" class="form-control" placeholder="e.g. White">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Daily Rate</label>
                            <input type="text" class="form-control" placeholder="e.g 1 cr">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Registration No</label>
                            <input type="text" class="form-control" placeholder="e.g. DL01AB1234">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Clear</button>
                            <button class="btn btn-primary btn-sm">Save Vehicle</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer small text-muted">
                    Fill the form and click Save
                </div>
            </div>
        </div>
    </div>
</div>
