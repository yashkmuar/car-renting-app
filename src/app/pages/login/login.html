<div class="parent">
<div class="login-card">
    <div class="title">
        <i class="fa fa-user-circle"></i> Admin Login
    </div>

    <form>
        <!-- Username -->
        <div class="mb-3 position-relative">
            <i class="fa fa-user input-icon"></i>
            <input [(ngModel)]="loginObj.userName" name="userName"  type="text" class="form-control" placeholder="Enter Username">
        </div>

        <!-- Password -->
        <div class="mb-3 position-relative">
            <i class="fa fa-lock input-icon"></i>
            <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control" placeholder="Enter Password">
        </div>

        <button class="btn btn-primary w-100 btn-login" type="button" (click)="onLogin()">
            <i class="fa fa-sign-in"></i> Login
        </button>
    </form>
</div>
</div>
